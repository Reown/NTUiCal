<!doctype html>
<html lang="en">
  <head>
    <title>NTUiCal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='fullcal.css') }}">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='style.css') }}">

  </head>
  <body style="background-color:rgb(225, 252, 252);">
    
    <nav class="navbar navbar-expand-sm navbar-light bg-faded">
      <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
        <a class="navbar-brand text-light">NTUiCal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarsExample11">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/cal">Calendar View</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    
    <div class="main container-fluid" id='calendar'></div>

    <br>

    <div class="container-fluid">
      <form action="/cal" method="post">
        <input type="submit" value="Download" class="btn btn-light btn-block">
      </form>
    </div>

    <footer>
      <div class="container-fluid text-center text-md-left footer">
        <div class="row text-center text-md-left mt-3 pb-3">
          <p class="text-center text-md-left text-light">Source Code: <a href="https://github.com/Reown/NTUiCal">https://github.com/Reown/NTUiCal</a></p>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='fullcal.js')}}"></script>
    <script src="{{ url_for('static', filename='testscript.js')}}"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
        });
        calendar.render();
      });
    </script>
    
  </body>
</html>
